<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
  <script src='main.js'></script>
</head>
<body class='black-background flex column' >
<header class='flex justify-center flex-wrap'>
<div class="flex justify-center align-center">
<img src="images/nyt-logo.svg" alt="nyt logo">
</div>
<div class='form-container flex flex-wrap justify-center align-center'>
<h5 class='white-font'>Choose a section:</h5>
<form action="">
<select name="genre" id="genre">
  <option value="">Sections...</option>
  <option value="home"> Home </option>
  <option value="opinion"> Opinion</option>
  <option value="world"> World</option>
  <option value="national"> National</option>
  <option value="politics"> Politics</option>
  <option value="upshot"> Upshot</option>
  <option value="nyregion"> Nyregion</option>
  <option value="business"> Business</option>
  <option value="technology"> Technology</option>
  <option value="science"> Science</option>
  <option value="health"> Health</option>
  <option value="sports"> Sports</option>
  <option value="arts"> Arts</option>
  <option value="books"> Books</option>
  <option value="movies"> Movies</option>
  <option value="theater"> Theater</option>
  <option value="sundayreview"> Sundayreview</option>
  <option value="fashion"> Fashion</option>
  <option value="tmagazine"> Tmagazine</option>
  <option value="food"> Food</option>
  <option value="travel"> Travel</option>
  <option value="magazine"> Magazine</option>
  <option value="realestate"> Realestate</option>
  <option value="automobiles"> Automobiles</option>
  <option value="obituaries"> Obituaries</option>
  <option value="insider"> Insider</option>
</select>
</div>
</form>
</header>
<main id=stories class="flex flex-wrap">

</main>

<footer>
  <p class="white-font">&copy; Copyright 2016 INSTANEWS</p>
</footer>
<script>
  $('.document').ready(main());
</script>
</body>
</html>
